<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>XMLHttpRequest #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        function ajax(config) {
            const xhr = new XMLHttpRequest()
            xhr.open(config.method, config.url, true)

            xhr.onload = e => {
                if (xhr.status === 200) config.sucesso(xhr.response)
                else if (xhr.status >= 400) config.erro({
                    code: xhr.status,
                    text: xhr.statusText
                })
            }

            xhr.send()
        }

        ajax({
            url: "dados/estados.json",
            method: "get",
            sucesso(response) {
                const estados = JSON.parse(response)

                const lines = estados.map(estado => {
                    const tdId = document.createElement('td')
                    tdId.innerHTML = estado.id

                    const tdNome = document.createElement('td')
                    tdNome.innerHTML = estado.nome

                    const tdSigla = document.createElement('td')
                    tdSigla.innerHTML = estado.sigla

                    const tr = document.createElement('tr')
                    tr.appendChild(tdId)
                    tr.appendChild(tdSigla)
                    tr.appendChild(tdNome)

                    return tr
                })

                const table = document.createElement('table')
                lines.forEach(row => table.appendChild(row))
                document.body.appendChild(table)
            },
            erro(e) {
                const msg = document.createTextNode(`${ e.code } â†’ ${ e.text }`)
                document.body.appendChild(msg)
            }
        })
    </script>
</body>
