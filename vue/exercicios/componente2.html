<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app">
      <counter></counter>
      <counter></counter>
      <counter></counter>
    </div>
    <script>
      Vue.component("counter", {
        data: function () {
          return { counter: 0 };
        },
        methods: {
          add() { this.counter++ }
        },
        template : `
          <div>
            <span style="padding: 16px;"> {{ counter }} </span>
            <button @click="add"> +1 </button>
            <button @click="counter--"> -1 </button>
          </div>
        `
      });
      new Vue({
        el: "#app",
        data: [],
      });
    </script>
  </body>
</html>
