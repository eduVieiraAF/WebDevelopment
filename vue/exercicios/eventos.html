<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ counter }}</p>
        <p>
            <button v-on:click="add">+1</button>
            <!-- <button @click="minus">-1</button> -->
            <button @click="counter--">-1</button>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                counter: 0
            },
            methods: {
                add(){
                    this.counter++
                },
                /* minus() {
                    this.counter--
                } */
            }
        })
    </script>
</body>
</html>
