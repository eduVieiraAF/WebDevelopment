<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app">
        <greet name="Anne"></greet>
        <greet name="Lana"></greet>
    </div>
    <script>
      Vue.component("greet", {
        props: ["name"],
        data: function() {
            return {
                value: "Inside component 'data' is a function and it returns smth"
            }
        },
        template: `
                <h2>Ahoy {{name}} </div>
            `,
      });
      new Vue({
        el: "#app",
        data: []
      })
    </script>
  </body>
</html>
