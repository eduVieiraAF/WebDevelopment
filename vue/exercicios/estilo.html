<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body class="exercicio">
    <div id="app" @click="applyColour = !applyColour" :class="{vermelho: applyColour}">
        Test
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                applyColour: false
            }
        })
    </script>
</body>
</html>
