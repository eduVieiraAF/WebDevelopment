<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide().fadeIn(3000)
        console.log($('div').get(1))
        console.log(jQuery('div').get(0))
        console.log(jQuery.inArray(3, [0, 1, 2, 3]))
        console.log($.isEmptyObject({name: null}))

        $.fn.fundoVerde = function() {
            this.css('background-color', 'gray')

            return this // allows for chaining using jQuery
        }

        $('body').fundoVerde().fadeOut(4000).fadeIn(1000)
    </script>
</body>
