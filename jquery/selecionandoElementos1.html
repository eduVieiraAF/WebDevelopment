<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque')
        $('li').addClass('destaque')
        // $('[wm-obrigatorio]').remove()
        $('[wm-obrigatorio]').removeClass("destaque")
        $('li.opcional').removeClass("destaque")
        $('div p span').addClass('destaque').fadeOut(5000)

        // only in Jquery
        $('li:first').css('border', 'solid 2px white')
        $('li:odd').css('text-shadow', '2px 2px 2px green')
        $('li:even').css('text-shadow', '2px 2px 2px darkcyan')
        $("li:gt(1)").css('border', "1px dotted")//.fadeOut(9000)
        $("li:not(:last)").css('color', 'black')
        $('li:contains("v")').css('padding', '10px 20px 15px')

        $('form *').hide()
        $('form :text').fadeIn(600)
        $('form :password').fadeIn(600)
        $('form :checkbox').fadeIn(2000)
        $('form :radio').fadeIn(2000)
        $('form :file').show(1000)
    </script>
</body>
