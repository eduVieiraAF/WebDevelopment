<mat-card>
    <mat-card-title class="title" color="primary"
      >Excluir Produto | ID: {{ product!.id }}</mat-card-title
    >
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="Nome"
          [value]="product!.name"
          name="name"
          disabled
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="PreÃ§o"
          [value]="product!.price | currency : 'BRL'"
          name="price"
          disabled
        />
      </mat-form-field>
    </form>
    <div>
      <button mat-raised-button (click)="deleteProduct()" color="warn">
        <i class="material-icons">delete</i>
        Deletar
      </button>
      <button mat-raised-button (click)="cancel()">
        <i class="material-icons" appRed>cancel</i>
        Cancelar
      </button>
    </div>
  </mat-card>
