<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <header>Exercises</header>
    <nav>
      <a href="exercises/test.html">→ test 1</a><br>
      <a href="exercises/test2.html">→ test 2</a>
    </nav>
    <section id="cnt"></section>
    <footer>Web dev dude</footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const content = document.getElementById("cnt")
           
            link.onclick = function(e) {
                e.preventDefault()
                console.log('Clicked')                

                fetch(link.href) // fetch is based on promise
                    .then(res => res.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
  </body>
</html>
