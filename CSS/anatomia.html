<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 26px;
            color:darkslateblue;
            text-align: center;
            width: calc(100% - 200px);
            padding: 12px;
            border-radius: 16px;
            border: double 8px;
            box-shadow: -2px -2px 8px;
        }

        .selector:hover {
            box-shadow: 2px 2px 8px;
        }
       
        .selector::first-letter {
            font-size: 30px;
            font-weight: bolder;
            text-shadow: -1px -1px 6px;
        }
    </style>
</head>
