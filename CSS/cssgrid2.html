<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Grid #02</title>
    <style>
        html,
        body {
            margin: 5px;
            height: calc(100% - 40px);
            background-color: bisque;
        }
        
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: solid 2px dodgerblue;
            background: #fff;
            border-radius: 25px;
            margin: 2px;
            box-shadow: 2px 2px 5px gray;
        }

        body {
            display: grid;
            grid-template-columns: [start] 150px [mid]1fr [end]150px [final];
            grid-template-rows: repeat(3, 1fr);
        }

        .d1 {
            grid-column-start: end;
            grid-column-end: final;
            grid-column: mid / final;
            grid-row: 1 /span 2;
                /* row-star column-start row-end column-end */
            grid-area: 1 / mid /span 3 / final;
            margin-left: 18px;
        }

    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
</body>

</html>
