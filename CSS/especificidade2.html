<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */

        body { font-size: 34px; }

        div {
            background: linear-gradient(to left, white, aquamarine, white);
        }

        div[wm-cor] {
            background: linear-gradient(to left, white, orange, white);
        }

        div.estilo {
            background: linear-gradient(to left, white, rgb(0, 110, 255), white);
        }

        div:hover {
            background: linear-gradient(to left, orange, white, orange);
        }

        #unico1, #unico2 {
            background: linear-gradient(to left, white, rgb(244, 127, 255), white);
        }

    </style>
</head>

<body>
    <div id="unico1" class="estilo">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
