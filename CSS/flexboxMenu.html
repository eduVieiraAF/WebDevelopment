<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background-color: azure;
        }
        
        .cabecalho {
            background: #333;
            color: #fff;
            border-bottom: solid 5px #4faddb;
            height: 80px;
            box-sizing: content-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: inline-block;
            height: 80px;
        }
        
        .logo img {
            display: inline-block;
            padding: 15px;
            height: 100%;
        }

        .menu-toggle {
            float: right;
            color: #eee;
            background-color: #555 ;
            border: solid 1px#777;
            border-radius: 5pz;
            height: 40px;
            padding: 10px 20px;
            margin: 15px 20px;


        }

        .menu {
            display: inline-block;
            vertical-align: top;
            height: 100px;
            padding: 25px;
            flex-grow: 10;
        }
    
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            /*justify-content: space-around;*/
        
        }

        
        .cabecalho a {
            text-decoration: none;
            color: #eee;
            font-size: 1.3em;
            padding: 0px 15px;
            height: 80px;
        }
        
        .menu a:hover, .menu a.selected {
            background-color: #4faddb;
            color: #000;
            border-radius: 5px;
        }
        
        .cabecalho .botao {
            border-radius: 30px;        
            margin-right: 10px;
            padding: 10px;
        }
        
        .destaque, .botao {
            background: #f50a31;
            color: #fff !important;
            padding: 10px;
        }

        menu a {
            padding: 15px;
        }

        .autenticacao {
            float: right;
            padding: 25px;
            height: 80px;
        }

        .login:hover {
            background-color: #f50a31;
            color: #fff;
            border-radius: 20px;
        }
        
        @media(min-width: 679px) {
            .menu-toggle { display: none; }
        }

        @media(max-width: 680px) {
            .menu { display: none; }
        }

        @media(max-width: 950px) {
            .autenticacao { display: none; }
        }

    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login" class="login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        window.onhashchange = function(e) {
            const oldURL = e.oldURL.split('#')[1]
            const newURL = e.newURL.split('#')[1]
            console.log(oldURL, newURL)
       
            const oldLink = document.querySelector(`.menu a[href='#${oldURL}']`)
            const newLink = document.querySelector(`.menu a[href='#${newURL}']`)

            oldLink && oldLink.classList.remove('selected')
            newLink && newLink.classList.add('selected')
        }
    </script>
</body>

</html>
