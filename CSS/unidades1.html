<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Unidades #01</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            color: darkred;
        }
        .unidades-absolutas {
            position: absolute;
            font-size: 40px;
            padding: 20px;
            border: dotted 3px skyblue;
            border-radius: 15px;
            box-shadow: 2px 2px 2px cornflowerblue;
            margin: 15px;
            width: 4cm; /* not common */
            height: 20mm; /* not common */
            top: 50px;
            left: 140px;
        }

        .unidades-relativas {
            position:absolute;
            font-size: 4em;
            padding: 5%;
            border: dotted 0.5vw skyblue;
            border-radius: 15%;
            box-shadow: 0.5vw 0.5vh 1vw cornflowerblue;
            width: 20vw;
            height: 15vh;
            bottom: 5%;
            right: 5%;
        }
    </style>
</head>

<body>
    <div class="unidades-absolutas">Opa!</div>
    <div class="unidades-relativas">Epa!</div>
</body>

</html>
