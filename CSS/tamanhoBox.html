<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        body {
            font-size: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div {
            background: linear-gradient(to right, deepskyblue, powderblue);
            width: 100%;
            height: 300px;
            padding: 100px;
            border-radius: 30px;
            box-shadow: 4px 4px 4px midnightblue;
            box-sizing: border-box;
        }

        div:hover {
            box-shadow: 4px 4px 4px coral, -4px -4px 4px coral;
            text-shadow: 2px 2px 2px slateblue;
            box-sizing: border-box;
        }

        div:active {
            background: black;
            color: aqua;
            box-sizing: border-box;
            box-shadow: 4px 4px 4px gray, -4px -4px 4px gray;
        }
    </style>
</head>
