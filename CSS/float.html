<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        body {
            background-color: #222;
        }

        .c1 {
            background-color: coral;
        }

        .c2 {
            background-color: teal;
        }
        
        .c3 {
            background-color: midnightblue;
        }

        .c4 {
            background-color: goldenrod;
        }

        div {
            height: 150px;
            width: 150px;
            border-radius: 35px;
            float: left;
            margin: 0 2px;
        }
    </style>
</head>

<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
</body>

</html>
