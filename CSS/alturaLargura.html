<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Altura e Largura</title>
    <style>
        body {
            font-size: 40px;
            background: linear-gradient(to right, violet, powderblue);
            
        }

        div {
            background-color: seagreen;
        
        }

        span {
            background-color: dodgerblue;
        }

        span, div {
            width: 50%;
            height: 50%;
            margin: 8px 2px;
            box-shadow: 2px 2px 3px, 4px 4px 7px;
            border-radius: 18px;
            padding: 12px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>Título</div>
    <span>Subtítulo</span>
</body>

</html>
