<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        body {
            font-size: 45px;
            font-family: monospace;
        }
        .c1 {
            width: fit-content;
            border: double 5px;
            border-radius: 15px;
            box-shadow: 2px 2px 6px;
        }

        .c2 {
            width: fit-content; 
            border: double 5px;
            border-radius: 15px;
            box-shadow: 2px 2px 6px;
            background: linear-gradient(to left, skyblue, white);
        }

        .c3 {
            width: fit-content;  
            border: double 5px;
            border-radius: 15px;
            box-shadow: 2px 2px 6px;
            background: linear-gradient(to right, green, white);
        }

        div {
            float: left;
            margin: 1px 10px;
            padding: 10px 20px 100px 55px;
            
        }
    </style>
</head>

<body>
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
</body>

</html>
