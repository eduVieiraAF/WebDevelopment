<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector("body")
        const div1 = document.createElement("div")
        const div2 = document.createElement("div")
        const div3 = document.createElement("div")
        const p = document.createElement("p")
        
        div1.classList.add("destaque")
        div1.innerHTML = "Div #1"

        div2.classList.add("destaque")
        div2.setAttribute('wm-att1', 'someValue')
        div2.innerHTML = "Div #2"

        div3.classList.add('destaque')
        // div3.innerHTML = "Div #3"

        p.innerHTML = "3rd element"
        div3.appendChild(p)

        body.appendChild(div1) 
        body.appendChild(div2) 
        body.appendChild(div3) 

        const text = document.createTextNode("before...")
        div3.insertBefore(text, div3.childNodes[0])

        const div4 = div3.cloneNode(true)

        body.appendChild(div4)
