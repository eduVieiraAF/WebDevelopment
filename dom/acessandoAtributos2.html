<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-mine="BTC">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const list = document.querySelector('div ul[destino="escritório"]')
        console.log("•••••••••••••••••••••••••••••••••••••••")

        console.log("childNodes", list.childNodes)
        console.log("destino", list.id)
        console.log('getAttribute', list.getAttribute('destino'))
        console.log("hasattribute", list.hasAttribute("destino"))
        
        list.setAttribute('destino', 'lista')
        list.setAttribute('status', 'aberto')
        list.removeAttribute('destino')
        
        console.log(list.dataset)
        console.log(list.dataset.mine)

        list.dataset.mine = "XRP"
        console.log(list.dataset.mine)
        console.log(list.getAttribute('data-mine'))

        

    </script>
</body>

</html>
